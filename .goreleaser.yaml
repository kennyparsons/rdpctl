version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: rdpctl
    repository:
      owner: kennyparsons
      name: homebrew-rdpctl
      token: "{{ .Env.GITHUB_TOKEN }}"
    
    # Git author used to commit to the repository.
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com

    # Directory inside the repository to put the formula.
    directory: Formula

    # Your app's homepage.
    homepage: "https://github.com/kennyparsons/rdpctl"

    # Template of your app's description.
    description: "Secure Go CLI for RDP connections."

    # SPDX identifier of your app's license.
    license: "MIT"

    # Dependencies
    dependencies:
      - name: freerdp
